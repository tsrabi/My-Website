<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memories</title>
    <marquee>Hello Welcome To My Gallery</marquee>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .gallery-caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Pribadi</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="ganteng.jpg" alt="Foto 1">
                <div class="gallery-caption">Manusia Tampan Sedang DI Puncak Gunung</div>
            </div>
            <div class="gallery-item">
                <img src="calonistri.jpg" alt="Foto 2">
                <div class="gallery-caption">Foto Bersama Calon Istri</div>
            </div>
            <div class="gallery-item">
                <img src="trio.jpg" alt="Foto 3">
                <div class="gallery-caption">Me And My Bro</div>
            </div>
            <div class="gallery-item">
                <img src="ciater.jpg" alt="Foto 4">
                <div class="gallery-caption">Ci Ater Moments</div>
            </div>
            <div class="gallery-item">
                <img src="kelas.jpg" alt="Foto 5">
                <div class="gallery-caption">Belajar Di Kelas</div>
            </div>
            <div class="gallery-item">
                <img src="futsal.jpg" alt="Foto 6">
                <div class="gallery-caption">Pria IF futsal</div>
            </div>
            <div class="gallery-item">
                <img src="Barudak MU.jpeg" alt="Foto 7">
                <div class="gallery-caption">Tim Sepak Bola Paling Berkelas Di Dunia</div>
            </div>
            <div class="gallery-item">
                <img src="smp.jpg" alt="Foto 8">
                <div class="gallery-caption">Pentas Seni Waktu SMP</div>
            </div>
            <div class="gallery-item">
                <img src="what.jpg" alt="Foto 9">
                <div class="gallery-caption">Masa-Masa Kuliah Di ULBI</div>
            </div>
            <div class="gallery-item">

        </div>
    </div>
</body>
</html>
